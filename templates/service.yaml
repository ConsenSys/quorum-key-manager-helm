apiVersion: v1
kind: Service
metadata:
  name: {{ include "quorum-key-manager.fullname" . }}
  labels:
    {{- include "quorum-key-manager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.http.port }}
      targetPort: http-svc
      protocol: TCP
      name: http-svc
    - port: {{ .Values.service.metrics.port }}
      targetPort: http-metrics
      protocol: TCP
      name: http-metrics
  selector:
    {{- include "quorum-key-manager.selectorLabels" . | nindent 4 }}
