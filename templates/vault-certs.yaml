{{- if .Values.vaultAgent.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "quorumkeymanager.fullname" . }}-vault-certs
  labels:
    {{- include "quorumkeymanager.labels" . | nindent 4 }}
  annotations:
    {{- include "quorumkeymanager.annotations" . | nindent 4 }}
type: Opaque
data:
  ca.crt: {{ .Values.vaultAgent.certs.ca }}
  client.crt: {{ .Values.vaultAgent.certs.client.crt }}
  client.key: {{ .Values.vaultAgent.certs.client.key }}
{{- end }}